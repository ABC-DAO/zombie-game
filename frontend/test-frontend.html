<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧟‍♂️ CURE & SUCCUMB Test Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #8b0000, #000);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: rgba(0,0,0,0.7);
            border: 1px solid #8b0000;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        button {
            background: linear-gradient(45deg, #8b0000, #ff4500);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px;
            font-weight: bold;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255,69,0,0.3);
        }
        .success {
            color: #4ade80;
        }
        .error {
            color: #ef4444;
        }
        .info {
            color: #60a5fa;
        }
        #results {
            background: rgba(0,0,0,0.8);
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧟‍♂️ ZOMBIEFICATION - Cure & Succumb Test</h1>
        
        <div class="test-section">
            <h2>🔧 Configuration</h2>
            <label>Backend URL:</label>
            <input type="text" id="backendUrl" value="https://your-backend.railway.app" style="width: 300px; padding: 8px; margin: 8px; border-radius: 4px; border: 1px solid #666; background: #222; color: white;">
            <br>
            <label>Test FID:</label>
            <input type="number" id="testFid" value="8573" style="width: 100px; padding: 8px; margin: 8px; border-radius: 4px; border: 1px solid #666; background: #222; color: white;">
        </div>

        <div class="test-section">
            <h2>📊 API Tests</h2>
            <button onclick="testGameStats()">Test Game Stats</button>
            <button onclick="testPlayerStatus()">Test Player Status</button>
            <button onclick="testCureStatus()">Test Cure Status</button>
            <button onclick="testCureHistory()">Test Cure History</button>
        </div>

        <div class="test-section">
            <h2>🧟‍♂️ Action Tests</h2>
            <button onclick="testSuccumb()">Test Succumb API</button>
            <button onclick="testCure()">Test Cure API</button>
            <button onclick="testInvalidRequests()">Test Validation</button>
        </div>

        <div class="test-section">
            <h2>🎨 UI Component Tests</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px; margin: 16px 0;">
                
                <!-- Human State -->
                <div style="border: 1px solid #22c55e; background: rgba(34,197,94,0.2); padding: 16px; border-radius: 12px; text-align: center;">
                    <div style="font-size: 48px; margin-bottom: 12px;">👤</div>
                    <div style="font-size: 24px; font-weight: bold; color: #22c55e; margin-bottom: 8px;">SURVIVOR</div>
                    <div style="color: #d1d5db; margin-bottom: 16px;">@testuser</div>
                    <button style="background: linear-gradient(45deg, #ea580c, #dc2626); width: 100%;">🧟‍♂️ Succumb Now</button>
                </div>

                <!-- Zombie State -->
                <div style="border: 1px solid #ef4444; background: rgba(239,68,68,0.2); padding: 16px; border-radius: 12px; text-align: center;">
                    <div style="font-size: 48px; margin-bottom: 12px;">🧟‍♂️</div>
                    <div style="font-size: 24px; font-weight: bold; color: #ef4444; margin-bottom: 8px;">INFECTED</div>
                    <div style="color: #d1d5db; margin-bottom: 16px;">@testuser</div>
                    <button style="background: linear-gradient(45deg, #dc2626, #ea580c); width: 100%;">🦷 Bite Humans</button>
                </div>

                <!-- Cured State -->
                <div style="border: 1px solid #3b82f6; background: rgba(59,130,246,0.2); padding: 16px; border-radius: 12px; text-align: center;">
                    <div style="font-size: 48px; margin-bottom: 12px;">💊</div>
                    <div style="font-size: 24px; font-weight: bold; color: #3b82f6; margin-bottom: 8px;">CURED ZOMBIE</div>
                    <div style="color: #d1d5db; margin-bottom: 16px;">@testuser</div>
                    <div style="font-size: 12px; color: #9ca3af;">Cannot bite until infected again</div>
                </div>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            results.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            results.scrollTop = results.scrollHeight;
        }

        function getBackendUrl() {
            return document.getElementById('backendUrl').value;
        }

        function getTestFid() {
            return document.getElementById('testFid').value;
        }

        async function apiCall(endpoint, options = {}) {
            const url = `${getBackendUrl()}${endpoint}`;
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        async function testGameStats() {
            log('🧪 Testing game stats...');
            const result = await apiCall('/api/zombie/stats');
            
            if (result.success) {
                log('✅ Game stats API working', 'success');
                const stats = result.data.data;
                log(`📊 Stats: ${stats.totalZombies} zombies, ${stats.totalHumans} humans`);
                
                if (stats.curedZombies !== undefined) {
                    log(`💊 Cured zombies: ${stats.curedZombies}`, 'success');
                } else {
                    log('❌ Missing curedZombies field - migration may not be applied', 'error');
                }
                
                if (stats.totalSuccumbs !== undefined) {
                    log(`🧟‍♂️ Total succumbs: ${stats.totalSuccumbs}`, 'success');
                } else {
                    log('❌ Missing totalSuccumbs field - migration may not be applied', 'error');
                }
            } else {
                log(`❌ Game stats failed: ${result.error || result.data?.error}`, 'error');
            }
        }

        async function testPlayerStatus() {
            log('🧪 Testing player status...');
            const fid = getTestFid();
            const result = await apiCall(`/api/zombie/status/${fid}`);
            
            if (result.success) {
                log('✅ Player status API working', 'success');
                const player = result.data.data;
                log(`👤 Player: zombie=${player.isZombie}, cured=${player.isCured}`);
                
                if (player.isCured !== undefined) {
                    log('✅ isCured field present', 'success');
                } else {
                    log('❌ Missing isCured field - migration may not be applied', 'error');
                }
            } else {
                log(`❌ Player status failed: ${result.error || result.data?.error}`, 'error');
            }
        }

        async function testCureStatus() {
            log('🧪 Testing cure status...');
            const fid = getTestFid();
            const result = await apiCall(`/api/zombie/cured-status/${fid}`);
            
            if (result.success) {
                log('✅ Cure status API working', 'success');
                const status = result.data.data;
                log(`💊 Cure status: isCured=${status.isCured}, curedBy=${status.curedBy}`);
            } else {
                log(`❌ Cure status failed: ${result.error || result.data?.error}`, 'error');
            }
        }

        async function testCureHistory() {
            log('🧪 Testing cure history...');
            const fid = getTestFid();
            const result = await apiCall(`/api/zombie/cures/${fid}`);
            
            if (result.success) {
                log('✅ Cure history API working', 'success');
                const cures = result.data.data.cures;
                log(`📋 Cure history: ${cures.length} cures found`);
            } else {
                log(`❌ Cure history failed: ${result.error || result.data?.error}`, 'error');
            }
        }

        async function testSuccumb() {
            log('🧪 Testing succumb API...');
            const fid = getTestFid();
            const result = await apiCall('/api/zombie/succumb', {
                method: 'POST',
                body: JSON.stringify({ userFid: parseInt(fid) })
            });
            
            if (result.success) {
                log('✅ Succumb API working', 'success');
                log(`🧟‍♂️ Succumb result: ${result.data.message}`);
            } else {
                log(`Expected error (testing): ${result.data?.error}`, 'info');
            }
        }

        async function testCure() {
            log('🧪 Testing cure API...');
            const fid = getTestFid();
            const result = await apiCall('/api/zombie/cure', {
                method: 'POST',
                body: JSON.stringify({ 
                    curerFid: parseInt(fid), 
                    targetFid: parseInt(fid) + 1, 
                    txHash: '0x1234567890abcdef1234567890abcdef12345678'
                })
            });
            
            if (result.success) {
                log('✅ Cure API working', 'success');
                log(`💊 Cure result: ${result.data.message}`);
            } else {
                log(`Expected error (testing): ${result.data?.error}`, 'info');
            }
        }

        async function testInvalidRequests() {
            log('🧪 Testing API validation...');
            
            // Test succumb without userFid
            const succumbResult = await apiCall('/api/zombie/succumb', {
                method: 'POST',
                body: JSON.stringify({})
            });
            
            if (succumbResult.status === 400) {
                log('✅ Succumb validation working', 'success');
            } else {
                log('❌ Succumb validation not working', 'error');
            }
            
            // Test cure without required fields
            const cureResult = await apiCall('/api/zombie/cure', {
                method: 'POST',
                body: JSON.stringify({})
            });
            
            if (cureResult.status === 400) {
                log('✅ Cure validation working', 'success');
            } else {
                log('❌ Cure validation not working', 'error');
            }
        }

        // Auto-run basic tests on load
        window.onload = function() {
            log('🚀 CURE & SUCCUMB Frontend Test Loaded');
            log('💡 Update the backend URL and click test buttons');
        };
    </script>
</body>
</html>
